<ion-header [translucent]="true">
  <ion-toolbar color="kogerblue">
    <ion-buttons slot="start" color="light">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <img src="../../assets/img/BlueKoger.jpg" slot="end" height=80>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="admin-title; ion-padding">
    <ion-card-header>
      <ion-card-title class="ion-text-center" id="admin-title">Admin Login</ion-card-title>
    </ion-card-header>
    <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
    
      <!--Reads in email and outputs errors if not correct format or not filled out-->
      <ion-item>
        <ion-label position = "floating" color="kogerblue">Email</ion-label>
        <ion-input id="username" type="text" formControlName = "email"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-align-self-start" size="auto">
            <div class = "validation-errors">
              <ng-container *ngFor="let validation of validation_messages.email">
              <div class="error-message"
                *ngIf = "validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                {{ validation.message }}
              </div>
              </ng-container>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!--Reads in password and outputs errors if not correct format or not filled out-->
      <ion-item>
        <ion-label position = "floating" color="kogerblue">Password</ion-label>
        <ion-input id="password" type="password" formControlName = "password" class="form-controll" required></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-align-self-start" size="auto">
            <div class = "validation-errors">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message"
                *ngIf = "validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                {{ validation.message }}
                </div>
              </ng-container>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col class="ion-align-self-start">
            <!-- If form is not valid then log in button is not clickable -->
            <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid" expand="block" color="kogerblue">Log In</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <label class="error-message">{{errorMessage}}</label>
    </form>
    <img src="../../assets/img/WhiteKogerWoodmark.jpg" />
  </ion-card>
</ion-content>
