<ion-header [translucent]="true">
  <ion-toolbar color="kogerblue">
    <ion-buttons slot="start" color="light">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <img src="../../assets/img/BlueKoger.jpg" slot="end" height=80>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card class="ion-padding">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Add an Event</ion-card-title>
      <ion-card-subtitle class="ion-text-center">Enter Information Below</ion-card-subtitle>
    </ion-card-header>
    <form [formGroup] = "createEventForm" (submit)="createEvent()">
      <ion-item>
        <ion-label stacked> Event Name</ion-label>
        <ion-input formControlName="eventName"
        type="text"
        placeholder="What is the name of the event?"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Event Description</ion-label>
        <ion-input formControlName="eventDescription"
        type="text"
        placeholder="Describe the event"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked> Date and Time</ion-label>
        <ion-input formControlName="dates"
        type="text"
        placeholder="What are the dates and times?"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Tag</ion-label>
        <ion-select formControlName="tag">
          <ion-select-option>None</ion-select-option>
          <ion-select-option>Broadway</ion-select-option>
          <ion-select-option>Dance</ion-select-option>
          <ion-select-option>Theatre</ion-select-option>
          <ion-select-option>Concert</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>Link</ion-label>
        <ion-input formControlName="link"
        type="text"
        placeholder="Please paste the link to the event"
        >
        </ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" color="kogerblue">Add Event</ion-button>
    </form>
    <img src="../../assets/img/WhiteKogerWoodmark.jpg" />
  </ion-card>
</ion-content>
