<ion-header [translucent]="true">
  <ion-toolbar color="kogerblue">
    <ion-buttons slot="start" color="light">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <img src="../../assets/img/BlueKoger.jpg" slot="end" height=80>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card class="ion-padding">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Add an Event</ion-card-title>
      <ion-card-subtitle class="ion-text-center">Enter Information Below</ion-card-subtitle>
    </ion-card-header>
    <form [formGroup] = "createEventForm" (submit)="createEvent()">
      <ion-item>
        <ion-label stacked> Event Name</ion-label>
        <ion-input formControlName="eventName" type="text" placeholder="Title" required >
        </ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.eventName">
          <div class="error-message" *ngIf="createEventForm.get('eventName').hasError(validation.type) && (createEventForm.get('eventName').dirty || createEventForm.get('eventName').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-label stacked>Event Description</ion-label>
        <ion-input formControlName="eventDescription" type="text" placeholder="Description" required>
        </ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.eventDescription">
          <div class="error-message" *ngIf="createEventForm.get('eventDescription').hasError(validation.type) && (createEventForm.get('eventDescription').dirty || createEventForm.get('eventDescription').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-label stacked> Date and Time</ion-label>
        <ion-input formControlName="dates" type="text" placeholder="Dates" required >
        </ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.dates">
          <div class="error-message" *ngIf="createEventForm.get('dates').hasError(validation.type) && (createEventForm.get('dates').dirty || createEventForm.get('dates').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-label stacked>Tag</ion-label>
        <ion-select formControlName="tag" required>
          <ion-select-option>None</ion-select-option>
          <ion-select-option>Broadway</ion-select-option>
          <ion-select-option>Dance</ion-select-option>
          <ion-select-option>Theatre</ion-select-option>
          <ion-select-option>Concert</ion-select-option>
        </ion-select>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.tag">
          <div class="error-message" *ngIf="createEventForm.get('tag').hasError(validation.type) && (createEventForm.get('tag').dirty || createEventForm.get('tag').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-label stacked>Link</ion-label>
        <ion-input formControlName="link" type="url" placeholder="URL" required>
        </ion-input>
      </ion-item>

      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.link">
          <div class="error-message" *ngIf="createEventForm.get('link').hasError(validation.type) && (createEventForm.get('link').dirty || createEventForm.get('link').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-button expand="block" type="submit" color="kogerblue" [disabled]="!createEventForm.valid">Add Event</ion-button>
    </form>
    <img src="../../assets/img/WhiteKogerWoodmark.jpg" />
  </ion-card>
</ion-content>
