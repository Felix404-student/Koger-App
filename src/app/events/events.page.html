<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <img alt="logo" height="100" src="../../assets/img/uofsclogo.jpg">
        </ion-col>
        <ion-col>
          <ion-grid>
            <ion-row>
              <ion-col> 
                <ion-text>Welcome to the</ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-text><h1>Koger Center</h1></ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size = "auto">
          <ion-text><h3>Events</h3></ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-item *ngFor = "let event of eventList | async" >
    <ion-label>
     <h2>{{event.title}}</h2>
     <p> {{event.description}}</p>
    </ion-label>
  </ion-item>
  <ion-button *ngIf = "isAdmin" routerLink="/event-create"></ion-button>
</ion-content>
