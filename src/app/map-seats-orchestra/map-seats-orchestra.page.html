<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <img alt="logo" height="100" src="../../assets/img/uofsclogo.jpg">
        </ion-col>
        <ion-col>
          <ion-grid>
            <ion-row>
              <ion-col> 
                <ion-text>Welcome to the</ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-text><h1>Koger Center</h1></ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text><h3>Orchestra Seating Chart</h3></ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- <ion-card-subtitle>Tap to zoom in on map</ion-card-subtitle> -->
    <!-- <img src="../../assets/img/MapOrchestra.jpg" (click) = "zoomImage('../../assets/img/MapOrchestra.jpg')" > -->
    <ion-slides [options]="sliderOpts" zoom>
      <ion-slide>
        <div class="swiper-zoom-container">
          <img src="../../assets/img/MapOrchestra.jpg" />
        </div>
      </ion-slide>
    </ion-slides>
    <img src="../../assets/img/KogerCenterLogo.jpg" />
  </ion-card>
</ion-content>
