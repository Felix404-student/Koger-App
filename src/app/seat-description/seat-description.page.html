<!-- Header with back button for previous state -->
<ion-header [translucent]="true">
  <ion-toolbar color="kogerblue">
    <ion-buttons slot="start" color="light">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <img src="../../assets/img/BlueKoger.jpg" slot="end" height=80>
  </ion-toolbar>
</ion-header>

<!-- Content -->
<ion-content [fullscreen]="true">
  <!-- Card for the seat description carousel -->
  <ion-card class="ion-padding">
    <!-- Seat description based off input information -->
    <ion-card-title class="ion-text-center">Seat Description</ion-card-title>
    
    <p id={{inputSeat.section}} class="ion-text-center"><strong>Section:</strong> {{ inputSeat.section }}</p>
    <p id={{inputSeat.row}} class="ion-text-center"><strong>Row:</strong> {{ inputSeat.row }}</p>
    <p id={{inputSeat.seatNum}} class="ion-text-center" *ngIf="inputSeat.seatNum != null"><strong>Seat Number:</strong> {{ inputSeat.seatNum }}</p>
    <!-- Direction slides with indicator at bottom for slides -->

    <ion-slides pager>
      <ion-slide *ngFor="let i of appSlides.items">
        <div class="slide">
          <ion-card-title class="ion-text-center">Directions for Finding Your Seat</ion-card-title>
          <p *ngIf="i.lastSlide==false" class="ion-text-center"><strong>Swipe for the next step â†’</strong></p>
          <p class="ion-text-center">Step {{ i.id }}: {{ i.description }}</p>
          <img [src]="i.image"/>
          <img *ngIf="i.symbolKey==true" src="../../assets/img/symbolkey.png">
        </div>
      </ion-slide>
    </ion-slides>
  </ion-card>
</ion-content>
