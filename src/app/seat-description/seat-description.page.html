<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <img alt="logo" height="100" src="../../assets/img/uofsclogo.jpg">
        </ion-col>
        <ion-col>
          <ion-grid>
            <ion-row>
              <ion-col> 
                <ion-text>Welcome to the</ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-text><h1>Koger Center</h1></ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-padding">
    <ion-card-title class="ion-text-center">Seat Description</ion-card-title>
    <p class="ion-text-center">Section: {{ inputSeat.section }}, Row: {{ inputSeat.row }}, Seat Number: {{ inputSeat.seatNum }}</p>
    <ion-slides>
      <ion-slide *ngFor="let i of carousel.items">
        <div class="slide">
          <img [src]="i.image"/>
          <ion-card-subtitle class="ion-text-center">Directions for Finding Your Seat</ion-card-subtitle>
          <p class="ion-text-center">Step {{ i.id }}: {{ i.description }}</p>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="slide">
          <img [src]="seatView"/>
          <ion-card-subtitle class="ion-text-center">View from Section {{ inputSeat.section }}</ion-card-subtitle>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-card>
</ion-content>
