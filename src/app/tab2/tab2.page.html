<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <img alt="logo" height="100" src="../../assets/img/uofsclogo.jpg">
        </ion-col>
        <ion-col>
          <ion-grid>
            <ion-row>
              <ion-col> 
                <ion-text>Welcome to the</ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-text><h1>Koger Center</h1></ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text><h3>Individual Maps</h3></ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="garnet" (click) = "jumpToMapLobby()">1st Floor: Orchestra/Lobby</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="garnet" (click) = "jumpToMapOrchestra()">Orchestra Seating Chart</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="garnet" (click) = "jumpToMapGrand()">2nd Floor: Grand Tier/Gallery</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="garnet" (click) = "jumpToMapSeatsGrand()">Grand Tier Seating Chart</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="garnet" (click) = "jumpToMapBalcony()">3rd Floor: Balcony</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="garnet" (click) = "jumpToMapSeatsBalcony()">Balcony Seating Chart</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
